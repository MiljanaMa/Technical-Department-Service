
<div class="content">

  <div class="center" *ngIf="IsDefaultMenu()">
    <mat-card class="search-content">
      <mat-card-header> <mat-card-title>Naziv šablonskog jelovnika</mat-card-title></mat-card-header>
      <mat-card-content>
        <mat-form-field>
          <mat-label>Naziv šablonskog jelovnika</mat-label>
          <input matInput placeholder="Naziv šablonskog jelovnika" [formControl]="menuNameControl" [(ngModel)]="weeklyMenu!.name">
        </mat-form-field>
      </mat-card-content>
    </mat-card>
  </div>

<mat-tab-group *ngIf="weeklyMenu" (selectedTabChange)="onSelectedDayTabChange($event)">
    <mat-tab *ngFor="let day of daysOfWeek; let dayIndex = index">
      <ng-template mat-tab-label>
        <div>
          <div>{{day.name}} </div>
          <div>({{ getDayDate(dayIndex) }})</div>
        </div>
      </ng-template>

    <table mat-table [dataSource]="dailyMenu" class="mat-elevation-z8">
    <ng-container matColumnDef="consumerType">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element"><b>{{ element.consumerType }}</b></td>
    </ng-container>
  
    <ng-container *ngFor="let mealType of mealTypes" [matColumnDef]="mealType.value.toString()">
      <th mat-header-cell *matHeaderCellDef ><b class="center"> {{ mealType.name }} </b></th>
      <td mat-cell *matCellDef="let element" [ngClass]="getMealTypeClass(mealType.value)">
        <div class="center">{{ element[mealType.value.toString()] }}</div>
        <div class="center" *ngIf="shouldRenderInput(mealType.value, element.consumerType)">
            <button class="icon mat-button" (click)="openModal(mealType.value, element.consumerType)"> 
                <mat-icon>edit</mat-icon>
            </button>
        </div>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  </mat-tab>
</mat-tab-group>

<div *ngIf="weeklyMenu" class="button">
  <button class="primary-button mat-button" (click)="confirmMenu()">POTVRDI JELOVNIK</button>
</div>

<div *ngIf="!weeklyMenu" class="no-menu-message">
Zeljeni meni ne postoji u bazi.
</div>
</div>
