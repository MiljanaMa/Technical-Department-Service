
<div class="center">
    <button class="confirm-button mat-button hide-on-export"  (click)="exportToPDF()">Export to PDF</button>
    <button class="confirm-button mat-button hide-on-export"  (click)="createCustomMenu()">Kreiraj meni</button>
</div>

<table id="tableToExport" mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="mealType">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element"><b>{{ element.mealType }}</b></td>
    </ng-container>
  
    <ng-container *ngFor="let day of daysOfWeek" [matColumnDef]="day.value.toString()">
      <th mat-header-cell *matHeaderCellDef><b class="center">{{ day.name }}</b></th>
      <td mat-cell *matCellDef="let element">
        <div class="center">{{ element[day.value.toString()] }}</div>
        <div class="center">
          <button mat-button class="hide-on-export">
            <mat-icon>edit</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
