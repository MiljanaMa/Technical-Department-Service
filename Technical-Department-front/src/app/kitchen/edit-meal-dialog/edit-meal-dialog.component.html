<h3 class="center" mat-dialog-title>{{getMealTypeName(data.mealOffer.type)}} </h3>
<h3 class="center" mat-dialog-title>{{ getConsumerTypeName(data.mealOffer.consumerType) }}</h3>

<div mat-dialog-content>
    <mat-form-field class="form-field-margin">
        <input type="text" matInput [matAutocomplete]="auto" [formControl] = "formControl">
        <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" [displayWith]="displayName">
            <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
            {{ option.name }}
            </mat-option>
        </mat-autocomplete>
    
        </mat-form-field>

        <mat-dialog-actions class="center">
        <button mat-button (click)="onCancel()">Otkazi</button>
        <button mat-button color="primary" (click)="onSave()">Potvrdi</button>
        </mat-dialog-actions>
</div>
