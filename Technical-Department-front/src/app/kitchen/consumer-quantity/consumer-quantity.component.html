<mat-tab-group (selectedTabChange)="onSelectedTabChange($event)" [selectedIndex]="selectedIndex" class="content">
    <mat-tab label="TREBOVANJE ZA SUTRA">
        <br>
        <mat-tab-group (selectedTabChange)="onSelectedMealTabChange($event)" [selectedIndex]="selectedMealTabIndex" class="tab-content-meals">
            <mat-tab *ngFor="let mealType of mealTypes; let mealTypeIndex = index">
                <ng-template mat-tab-label>
                    <div>
                        <div>{{ mealType.name }}</div>
                        <mat-icon class="checked" *ngIf="isMealValid(mealType.value)">check_circle_outline</mat-icon>
                        <mat-icon class="not-checked" *ngIf="!isMealValid(mealType.value)">highlight_off</mat-icon>
                    </div>
                </ng-template>
                <div class="container">
                    <form [formGroup]="mealFormGroup">
                        <div [ngClass]="getColumnsClass(mealType.value, consumerTypes)">
                            <div *ngFor="let consumerType of consumerTypes">
                                <mat-form-field *ngIf="shouldRenderSnackInput(mealType.value, consumerType.value)">
                                    <mat-label>{{ consumerType.name }}:</mat-label>
                                    <input type="number" matInput [formControlName]="getFormControlName(mealType.value, consumerType.value)">
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="button">
                            <button class="primary-button mat-button" (click)="showNextTab()">DALJE</button>
                        </div>
                    </form>
                </div>
            </mat-tab>
        </mat-tab-group>
        <div class="button">
            <button class="primary-button mat-button" (click)="createConsumerQuantityList()">POTVRDI BROJNO STANJE</button>
            <button class="secondary-button mat-button" (click)="resetForm()">IZBRISI SVE (POCNI PONOVO) </button>
        </div>
    </mat-tab>

    <mat-tab label="OTPREMNICA IZ MAGACINA">
        <mat-card class="upload-section">
            <mat-card-header>
            <mat-card-title>Prilozite otpremnicu</mat-card-title>
            </mat-card-header>
            <mat-card-content>
            <div class="file-upload-wrapper">
                <input type="file" id="file-upload" (change)="onFileChange($event)" />
                <label for="file-upload" class="file-upload-label">
                    <mat-icon>attach_file</mat-icon>
                    <span class="upload-text">Choose file</span>
                    <div *ngIf="selectedFile?.name" class="file-name">{{ selectedFile?.name }}</div>
                </label>              
            </div>
            </mat-card-content>
        </mat-card>
        <div class="button">
        <button class="primary-button mat-button" (click)="uploadFile()">Otpremi</button>
        </div>
    </mat-tab>

        
</mat-tab-group>
