<div class="content">

  <div class="header">
    <div class="header-top">
      <button class="primary-button mat-button" (click)="addMeal()">
        <mat-icon>add</mat-icon> Novo jelo
      </button>
    </div>
  </div>
   
<div class="center">
  <mat-card class="search-content">
      <mat-card-header> <mat-card-title>Pretraga jela </mat-card-title></mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <mat-label>Unesite ime jela</mat-label>
        <input matInput [formControl]="searchControl" placeholder="Unesite ime jela" change>
      </mat-form-field>
    </mat-card-content>
  </mat-card>
</div>

<div class="meals-container">
  <div class="meal-card" *ngFor="let meal of filteredMeals">
    <div class="name">{{ meal.name }}</div>
    <div class="calories">{{ meal.calories }} kCal</div>
    <div class="ingredients-list">
      <div class="ingredient-item" *ngFor="let iq of meal.ingredients">
        <span class="ingredient-name">{{ iq.ingredientName }}</span>
        <span class="ingredient-quantity">{{ iq.quantity }}</span>
        <span class="ingredient-unit">{{ iq.unitShortName }}</span>
      </div>
    </div>
    <div class="buttons">
      <button class="small-primary-button mat-button" (click)="updateMeal(meal)">
        <mat-icon>edit</mat-icon>
      </button>
      <button  class="small-secondary-button mat-button" (click)="deleteMeal(meal)">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </div>
</div>
</div>
